<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel" id="carousel">
        <div class="toggle-left">
            <img src="./img/left-arrow.svg" class="arrow" height="50" alt="">
        </div>
        <div class="toggle-right">
            <img src="./img/next.svg" class="arrow" height="50" alt="">
        </div>
    </div>
    <div class="controls">
        <button class="open" id="open">Open</button>
        <button class="open" id="timer">
            <img src="./img/future.svg" height="14" alt="">
        </button>
        <input type="file" id="file">
    </div>
    <script src="app.js"></script>
</body>
</html>
